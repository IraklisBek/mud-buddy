<input type="file" id="file-input" (change)="loadImageFromDevice($event)" multiple accept="image/png, image/jpeg" />
<label for="file-input" class="my-button main-link-button f-s-24">Upload Files</label>
<div class="images">
  <div *ngFor="let image of images">
    <img [src]="image" class="image">
  </div>
</div>
